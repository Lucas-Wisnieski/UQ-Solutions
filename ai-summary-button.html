<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generate AI Summary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Avenir", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        
        /* Exact match for your Tableau buttons */
        .btn-tableau {
            background: #03304d;
            border: 1px solid #02253a;
            color: white;
            font-family: "Avenir", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 0;
            box-shadow: 0 1px 3px rgba(3, 48, 77, 0.2);
            transition: all 0.2s ease;
            width: 100%;
            min-height: 32px;
            white-space: nowrap;
        }
        
        .btn-tableau:hover {
            background: #044066;
            border-color: #02253a;
            box-shadow: 0 2px 4px rgba(3, 48, 77, 0.3);
        }
        
        .btn-tableau:active {
            background: #021e2f;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            transform: translateY(1px);
        }
        
        .btn-tableau:disabled {
            background: #6b7280;
            border-color: #4b5563;
            color: #d1d5db;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        /* Loading animation */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }
        
        .btn-loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Success state */
        .btn-success {
            background: #28a745 !important;
            border-color: #1e7e34 !important;
        }
        
        /* Instruction popup */
        .instruction-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #03304d;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 300px;
            text-align: center;
            display: none;
        }
        
        .instruction-popup h3 {
            color: #03304d;
            margin-bottom: 10px;
        }
        
        .instruction-popup p {
            color: #374151;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .instruction-popup button {
            background: #03304d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="btn-tableau" id="generateBtn" onclick="generateAISummary()">
            Generate AI Summary
        </button>
    </div>
    
    <!-- Instruction popup -->
    <div class="instruction-popup" id="instructionPopup">
        <h3>🤖 AI Summary Ready</h3>
        <p>To see your AI-generated summary, please refresh the dashboard:</p>
        <button onclick="closeInstructionAndRefresh()">Press F5 or Refresh Browser</button>
    </div>

    <script>
        console.log('🚀 AI Summary Generator loaded');
        
        let isProcessing = false;
        
        function generateAISummary() {
            console.log('🤖 Generate AI Summary button clicked!');
            
            if (isProcessing) {
                console.log('⏳ Already processing...');
                return;
            }
            
            const btn = document.getElementById('generateBtn');
            const originalText = btn.textContent;
            
            // Start processing
            isProcessing = true;
            btn.disabled = true;
            btn.classList.add('btn-loading');
            btn.textContent = 'Generating...';
            
            console.log('✨ Simulating AI summary generation...');
            
            // Simulate AI processing time
            setTimeout(() => {
                console.log('✅ AI summary generation complete');
                
                // Success state
                btn.classList.remove('btn-loading');
                btn.classList.add('btn-success');
                btn.textContent = '✓ Summary Generated';
                
                // Show instruction popup
                setTimeout(() => {
                    showInstructionPopup();
                }, 500);
                
                // Reset button after delay
                setTimeout(() => {
                    btn.classList.remove('btn-success');
                    btn.textContent = originalText;
                    btn.disabled = false;
                    isProcessing = false;
                }, 4000);
                
            }, 2000); // 2 second AI simulation
        }
        
        function showInstructionPopup() {
            console.log('📋 Showing refresh instruction');
            document.getElementById('instructionPopup').style.display = 'block';
        }
        
        function closeInstructionAndRefresh() {
            console.log('🔄 User confirmed refresh instruction');
            document.getElementById('instructionPopup').style.display = 'none';
            
            // Try one more refresh attempt
            try {
                window.top.location.reload();
            } catch (e) {
                // If that fails, just close the popup
                console.log('✅ Popup closed, user will manually refresh');
            }
        }
        
        // Ready message
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ Generate AI Summary button ready!');
            console.log('🎯 Click to simulate AI summary generation');
        });
    </script>
</body>
</html>
