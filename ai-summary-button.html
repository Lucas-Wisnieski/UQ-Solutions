<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Refresh Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Avenir", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        
        /* Exact match for your Tableau buttons */
        .btn-tableau {
            background: #03304d;
            border: 1px solid #02253a;
            color: white;
            font-family: "Avenir", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 0;
            box-shadow: 0 1px 3px rgba(3, 48, 77, 0.2);
            transition: all 0.2s ease;
            width: 100%;
            min-height: 32px;
            white-space: nowrap;
        }
        
        .btn-tableau:hover {
            background: #044066;
            border-color: #02253a;
            box-shadow: 0 2px 4px rgba(3, 48, 77, 0.3);
        }
        
        .btn-tableau:active {
            background: #021e2f;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            transform: translateY(1px);
        }
        
        .btn-tableau:disabled {
            background: #6b7280;
            border-color: #4b5563;
            color: #d1d5db;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        /* Loading animation */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }
        
        .btn-loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Success state */
        .btn-success {
            background: #28a745 !important;
            border-color: #1e7e34 !important;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="btn-tableau" id="refreshBtn" onclick="refreshPage()">
            Generate AI Summary
        </button>
    </div>

    <script>
        console.log('üöÄ Simple refresh button loaded');
        
        let isRefreshing = false;
        
        function refreshPage() {
            console.log('üîÑ Refresh button clicked!');
            
            if (isRefreshing) {
                console.log('‚è≥ Already refreshing...');
                return;
            }
            
            const btn = document.getElementById('refreshBtn');
            const originalText = btn.textContent;
            
            // Start refresh process
            isRefreshing = true;
            btn.disabled = true;
            btn.classList.add('btn-loading');
            btn.textContent = 'Generating...';
            
            console.log('‚ú® Starting AI summary generation (page refresh)...');
            
            // Add a small delay for visual feedback
            setTimeout(() => {
                console.log('üîÑ Executing page reload...');
                
                // Method 1: Try parent window refresh (for iframe context)
                if (window.parent && window.parent !== window) {
                    console.log('üì± Refreshing parent window (Tableau context)');
                    window.parent.location.reload();
                } else {
                    console.log('üñ•Ô∏è Refreshing current window');
                    window.location.reload();
                }
            }, 500);
        }
        
        // Alternative refresh methods if needed
        function forceRefresh() {
            console.log('üí™ Force refresh triggered');
            
            // Try multiple refresh approaches
            try {
                // Method 1: Hard reload
                window.location.reload(true);
            } catch (e) {
                try {
                    // Method 2: Replace location
                    window.location.replace(window.location.href);
                } catch (e2) {
                    try {
                        // Method 3: Assign location
                        window.location.assign(window.location.href);
                    } catch (e3) {
                        console.error('‚ùå All refresh methods failed:', e3);
                        alert('Refresh failed. Please manually refresh your browser.');
                    }
                }
            }
        }
        
        // Test button functionality on load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ Refresh button ready to use!');
            console.log('üéØ Click "Generate AI Summary" to reload the dashboard');
        });
        
        // Add keyboard shortcut (optional)
        document.addEventListener('keydown', function(event) {
            // Ctrl+R or Cmd+R alternative
            if ((event.ctrlKey || event.metaKey) && event.key === 'r') {
                event.preventDefault();
                refreshPage();
            }
        });
    </script>
</body>
</html>
