<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Refresh Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Avenir", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        
        /* Exact match for your Tableau buttons */
        .btn-tableau {
            background: #03304d;
            border: 1px solid #02253a;
            color: white;
            font-family: "Avenir", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 0;
            box-shadow: 0 1px 3px rgba(3, 48, 77, 0.2);
            transition: all 0.2s ease;
            width: 100%;
            min-height: 32px;
            white-space: nowrap;
        }
        
        .btn-tableau:hover {
            background: #044066;
            border-color: #02253a;
            box-shadow: 0 2px 4px rgba(3, 48, 77, 0.3);
        }
        
        .btn-tableau:active {
            background: #021e2f;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            transform: translateY(1px);
        }
        
        .btn-tableau:disabled {
            background: #6b7280;
            border-color: #4b5563;
            color: #d1d5db;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        /* Loading animation */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }
        
        .btn-loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Success state */
        .btn-success {
            background: #28a745 !important;
            border-color: #1e7e34 !important;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="btn-tableau" id="refreshBtn" onclick="refreshPage()">
            Generate AI Summary
        </button>
    </div>

    <script>
        console.log('🚀 Simple refresh button loaded');
        
        let isRefreshing = false;
        
        function refreshPage() {
            console.log('🔄 Generate AI Summary button clicked!');
            
            if (isRefreshing) {
                console.log('⏳ Already refreshing...');
                return;
            }
            
            const btn = document.getElementById('refreshBtn');
            const originalText = btn.textContent;
            
            // Start refresh process
            isRefreshing = true;
            btn.disabled = true;
            btn.classList.add('btn-loading');
            btn.textContent = 'Generating...';
            
            console.log('✨ Starting AI summary generation (dashboard refresh)...');
            
            // Add visual feedback delay
            setTimeout(() => {
                console.log('🔄 Attempting dashboard refresh...');
                
                try {
                    // Method 1: Try postMessage to parent (safest for iframes)
                    if (window.parent && window.parent !== window) {
                        console.log('📤 Sending refresh message to parent window');
                        window.parent.postMessage({
                            action: 'refresh',
                            source: 'ai-summary-extension'
                        }, '*');
                    }
                    
                    // Method 2: Force page reload with cache bypass
                    console.log('🔄 Attempting forced page reload...');
                    setTimeout(() => {
                        window.location.href = window.location.href + '?refresh=' + Date.now();
                    }, 100);
                    
                } catch (error) {
                    console.log('❌ Standard refresh failed, trying alternative methods...', error);
                    
                    try {
                        // Method 3: Try location replace with timestamp
                        const url = new URL(window.location.href);
                        url.searchParams.set('refresh', Date.now());
                        window.location.replace(url.toString());
                        
                    } catch (error2) {
                        console.log('❌ URL refresh failed, showing success message...', error2);
                        
                        // Method 4: Show success and instruction
                        btn.classList.remove('btn-loading');
                        btn.classList.add('btn-success');
                        btn.textContent = '✓ Refresh Triggered';
                        
                        // Show user instruction after brief delay
                        setTimeout(() => {
                            alert('AI Summary generation triggered! Please press F5 or refresh your browser to see updated results.');
                        }, 800);
                    }
                }
                
                // Reset button after delay
                setTimeout(() => {
                    btn.classList.remove('btn-loading', 'btn-success');
                    btn.textContent = originalText;
                    btn.disabled = false;
                    isRefreshing = false;
                }, 2000);
                
            }, 500);
        }
        
        // Alternative refresh methods if needed
        function forceRefresh() {
            console.log('💪 Force refresh triggered');
            
            // Try multiple refresh approaches
            try {
                // Method 1: Hard reload
                window.location.reload(true);
            } catch (e) {
                try {
                    // Method 2: Replace location
                    window.location.replace(window.location.href);
                } catch (e2) {
                    try {
                        // Method 3: Assign location
                        window.location.assign(window.location.href);
                    } catch (e3) {
                        console.error('❌ All refresh methods failed:', e3);
                        alert('Refresh failed. Please manually refresh your browser.');
                    }
                }
            }
        }
        
        // Listen for messages from parent window (optional)
        window.addEventListener('message', function(event) {
            if (event.data && event.data.action === 'refresh-complete') {
                console.log('✅ Received refresh complete message from parent');
                const btn = document.getElementById('refreshBtn');
                btn.classList.remove('btn-loading');
                btn.classList.add('btn-success');
                btn.textContent = '✓ Dashboard Refreshed';
                
                setTimeout(() => {
                    btn.classList.remove('btn-success');
                    btn.textContent = 'Generate AI Summary';
                    btn.disabled = false;
                    isRefreshing = false;
                }, 2000);
            }
        });
        
        // Test button functionality on load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ Generate AI Summary button ready!');
            console.log('🎯 Button will attempt dashboard refresh when clicked');
        });
        
        // Add keyboard shortcut (optional)
        document.addEventListener('keydown', function(event) {
            // Ctrl+R or Cmd+R alternative
            if ((event.ctrlKey || event.metaKey) && event.key === 'r') {
                event.preventDefault();
                refreshPage();
            }
        });
    </script>
</body>
</html>
