<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generate AI Summary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        function displaySummary(summaryText, program, institution) {
            console.log('ðŸ“‹ Displaying AI summary...');
            
            // Convert markdown-style formatting to HTML
            let htmlSummary = summaryText
                .replace(/## (.*$)/gm, '<h2>$1</h2>')
                .replace(/\*\*(.*?)\*\*/g, '<h4>$1</h4>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
            
            // Wrap in paragraph tags
            htmlSummary = '<p>' + htmlSummary + '</p>';
            
            // Display in popup
            document.getElementById('summaryContent').innerHTML = htmlSummary;
            document.getElementById('summaryDisplay').style.display = 'block';
        }
        
        function closeSummary() {
            document.getElementById('summaryDisplay').style.display = 'none';
        }
        
        body {
            font-family: "Avenir", -apple-system, BlinkMacSystemFont, "Segue UI", sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        /* Summary display area */
        .summary-display {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #03304d;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            max-height: 70vh;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #03304d;
        }
        
        .summary-header h3 {
            color: #03304d;
            margin: 0;
        }
        
        .close-btn {
            background: #03304d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .summary-content {
            color: #374151;
            line-height: 1.6;
        }
        
        .summary-content h2 {
            color: #03304d;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .summary-content h4 {
            color: #065f46;
            margin-top: 15px;
            margin-bottom: 8px;
        }
        
        /* Exact match for your Tableau buttons */
        .btn-tableau {
            background: #333333;
            border: 1px solid #02253a;
            color: white;
            font-family: "Avenir", "Avenir Next", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            padding: 0px;
            cursor: pointer;
            border-radius: 0;
            box-shadow: 0 1px 3px rgba(3, 48, 77, 0.2);
            transition: all 0.2s ease;
            width: 100%;
            height: 38px;
            max-height: 38px;
            white-space: nowrap;
            letter-spacing: 0.02em;
        }
        
        .btn-tableau:hover {
            background: #044066;
            border-color: #02253a;
            box-shadow: 0 2px 4px rgba(3, 48, 77, 0.3);
        }
        
        .btn-tableau:active {
            background: #021e2f;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            transform: translateY(1px);
        }
        
        .btn-tableau:disabled {
            background: #6b7280;
            border-color: #4b5563;
            color: #d1d5db;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        /* Loading animation */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }
        
        .btn-loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Success state */
        .btn-success {
            background: #28a745 !important;
            border-color: #1e7e34 !important;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="btn-tableau" id="generateBtn" onclick="generateAISummary()">
            Generate AI Summary
        </button>
        
        <!-- Debug info display -->
        <div id="debugInfo" style="background: #f0f0f0; padding: 5px; font-size: 10px; color: #333; margin-top: 5px; display: none;">
            Debug: <span id="debugText">Ready</span>
        </div>
    </div>
    
    <!-- Summary display popup -->
    <div class="summary-display" id="summaryDisplay">
        <div class="summary-header">
            <h3>ðŸ¤– AI Generated Summary</h3>
            <button class="close-btn" onclick="closeSummary()">Ã—</button>
        </div>
        <div class="summary-content" id="summaryContent">
            <!-- AI summary will be displayed here -->
        </div>
    </div>

    <script>
        console.log('ðŸš€ AI Summary Generator loaded');
        
        let isProcessing = false;
        
        // Debug function to show status
        function showDebug(message) {
            const debugDiv = document.getElementById('debugInfo');
            const debugText = document.getElementById('debugText');
            debugDiv.style.display = 'block';
            debugText.textContent = message + ' - ' + new Date().toLocaleTimeString();
        }
        
        function generateAISummary() {
            showDebug('Button clicked!');
            
            if (isProcessing) {
                showDebug('Already processing...');
                return;
            }
            
            const btn = document.getElementById('generateBtn');
            const originalText = btn.textContent;
            
            // Start processing
            isProcessing = true;
            btn.disabled = true;
            btn.classList.add('btn-loading');
            btn.textContent = 'Generating...';
            
            showDebug('Calling AI API directly...');
            
            // Call the AI API directly from button extension
            callAIDirectly()
                .then(result => {
                    showDebug('API Success: ' + result.content.substring(0, 50) + '...');
                    
                    // Success state
                    btn.classList.remove('btn-loading');
                    btn.classList.add('btn-success');
                    btn.textContent = 'âœ“ Summary Generated';
                    
                    // Send the result to main extension
                    sendSummaryToMainExtension(result.content);
                    
                    // Reset button after delay
                    setTimeout(() => {
                        btn.classList.remove('btn-success');
                        btn.textContent = originalText;
                        btn.disabled = false;
                        isProcessing = false;
                        showDebug('Reset complete');
                    }, 3000);
                })
                .catch(error => {
                    showDebug('API Error: ' + error.message);
                    
                    // Error state
                    btn.classList.remove('btn-loading');
                    btn.textContent = 'âœ— Failed - Try Again';
                    btn.style.background = '#dc3545';
                    
                    // Reset button after delay
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.style.background = '#333333';
                        btn.disabled = false;
                        isProcessing = false;
                        showDebug('Error reset complete');
                    }, 3000);
                });
        }
        
        function callAIDirectly() {
            return new Promise((resolve, reject) => {
                showDebug('Preparing API call...');
                
                // Use a simplified prompt for the button extension
                const prompt = `Analyze this Occupational Therapy Master's program and provide a brief summary with the following sections:

**Why we like it**
- List 3-4 positive points about earnings, job demand, and program metrics

**Potential concerns** 
- List 2-3 concerns about market growth or competition

**Overall assessment**
- Brief paragraph summarizing the program opportunity

Please format with clear headings and bullet points.`;

                showDebug('Calling Gemini API...');
                
                // Call Gemini API directly
                fetch('https://uq-solutions-gemini.vercel.app/api/gemini', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt
                    })
                })
                .then(response => {
                    showDebug('API response: ' + response.status);
                    if (!response.ok) {
                        throw new Error('API error: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    showDebug('API success: ' + data.success);
                    if (data.success) {
                        resolve(data);
                    } else {
                        throw new Error(data.error || 'API returned error');
                    }
                })
                .catch(error => {
                    showDebug('API failed: ' + error.message);
                    reject(error);
                });
            });
        }
        
        function sendSummaryToMainExtension(summaryContent) {
            showDebug('Sending summary to main extension...');
            
            // Method 1: Try localStorage
            try {
                const summaryData = {
                    type: 'AI_SUMMARY_RESULT',
                    content: summaryContent,
                    timestamp: Date.now()
                };
                localStorage.setItem('ai-summary-result', JSON.stringify(summaryData));
                showDebug('Summary saved to localStorage');
            } catch (e) {
                showDebug('localStorage failed: ' + e.message);
            }
            
            // Method 2: Try Tableau settings
            if (typeof tableau !== 'undefined' && tableau.extensions) {
                try {
                    tableau.extensions.settings.set('ai-summary-content', summaryContent);
                    tableau.extensions.settings.set('ai-summary-timestamp', Date.now().toString());
                    tableau.extensions.settings.saveAsync().then(() => {
                        showDebug('Summary saved to Tableau settings');
                    }).catch(err => {
                        showDebug('Settings save failed: ' + err.message);
                    });
                } catch (e) {
                    showDebug('Tableau settings failed: ' + e.message);
                }
            }
            
            // Method 3: PostMessage
            const summaryMessage = {
                type: 'DISPLAY_AI_SUMMARY',
                summary: summaryContent,
                timestamp: Date.now()
            };
            
            try {
                if (window.top && window.top !== window) {
                    window.top.postMessage(summaryMessage, '*');
                    showDebug('Summary sent via postMessage to top');
                }
                
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage(summaryMessage, '*');
                    showDebug('Summary sent via postMessage to parent');
                }
            } catch (error) {
                showDebug('PostMessage failed: ' + error.message);
            }
        }
        
        // Ready message
        document.addEventListener('DOMContentLoaded', function() {
            console.log('âœ… Generate AI Summary button ready!');
            console.log('ðŸŽ¯ Button will trigger AI summary generation via API call');
        });
    </script>
</body>
</html>
