<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generate AI Summary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        function displaySummary(summaryText, program, institution) {
            console.log('📋 Displaying AI summary...');
            
            // Convert markdown-style formatting to HTML
            let htmlSummary = summaryText
                .replace(/## (.*$)/gm, '<h2>$1</h2>')
                .replace(/\*\*(.*?)\*\*/g, '<h4>$1</h4>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
            
            // Wrap in paragraph tags
            htmlSummary = '<p>' + htmlSummary + '</p>';
            
            // Display in popup
            document.getElementById('summaryContent').innerHTML = htmlSummary;
            document.getElementById('summaryDisplay').style.display = 'block';
        }
        
        function closeSummary() {
            document.getElementById('summaryDisplay').style.display = 'none';
        }
        
        body {
            font-family: "Avenir", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        /* Summary display area */
        .summary-display {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #03304d;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            max-height: 70vh;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #03304d;
        }
        
        .summary-header h3 {
            color: #03304d;
            margin: 0;
        }
        
        .close-btn {
            background: #03304d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .summary-content {
            color: #374151;
            line-height: 1.6;
        }
        
        .summary-content h2 {
            color: #03304d;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .summary-content h4 {
            color: #065f46;
            margin-top: 15px;
            margin-bottom: 8px;
        }
        
        /* Exact match for your Tableau buttons */
        .btn-tableau {
            background: #333333;
            border: 1px solid #02253a;
            color: white;
            font-family: "Avenir", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            padding: 0px;
            cursor: pointer;
            border-radius: 0;
            box-shadow: 0 1px 3px rgba(3, 48, 77, 0.2);
            transition: all 0.2s ease;
            width: 100%;
            height: 38px;
            max-height: 38px;
            white-space: nowrap;
        }
        
        .btn-tableau:hover {
            background: #044066;
            border-color: #02253a;
            box-shadow: 0 2px 4px rgba(3, 48, 77, 0.3);
        }
        
        .btn-tableau:active {
            background: #021e2f;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            transform: translateY(1px);
        }
        
        .btn-tableau:disabled {
            background: #6b7280;
            border-color: #4b5563;
            color: #d1d5db;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        /* Loading animation */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }
        
        .btn-loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Success state */
        .btn-success {
            background: #28a745 !important;
            border-color: #1e7e34 !important;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="btn-tableau" id="generateBtn" onclick="generateAISummary()">
            Generate AI Summary
        </button>
    </div>
    
    <!-- Summary display popup -->
    <div class="summary-display" id="summaryDisplay">
        <div class="summary-header">
            <h3>🤖 AI Generated Summary</h3>
            <button class="close-btn" onclick="closeSummary()">×</button>
        </div>
        <div class="summary-content" id="summaryContent">
            <!-- AI summary will be displayed here -->
        </div>
    </div>

    <script>
        console.log('🚀 AI Summary Generator loaded');
        
        let isProcessing = false;
        
        function generateAISummary() {
            console.log('🤖 Generate AI Summary button clicked!');
            
            if (isProcessing) {
                console.log('⏳ Already processing...');
                return;
            }
            
            const btn = document.getElementById('generateBtn');
            const originalText = btn.textContent;
            
            // Start processing
            isProcessing = true;
            btn.disabled = true;
            btn.classList.add('btn-loading');
            btn.textContent = 'Generating...';
            
            console.log('✨ Sending trigger to main extension (no direct API call)...');
            
            // Send trigger message to main extension (let it handle everything)
            triggerMainExtension()
                .then(result => {
                    console.log('✅ Main extension trigger sent successfully');
                    
                    // Success state
                    btn.classList.remove('btn-loading');
                    btn.classList.add('btn-success');
                    btn.textContent = '✓ Summary Generated';
                    
                    // Reset button after delay
                    setTimeout(() => {
                        btn.classList.remove('btn-success');
                        btn.textContent = originalText;
                        btn.disabled = false;
                        isProcessing = false;
                    }, 3000);
                })
                .catch(error => {
                    console.error('❌ Failed to trigger main extension:', error);
                    
                    // Error state
                    btn.classList.remove('btn-loading');
                    btn.textContent = '✗ Failed - Try Again';
                    btn.style.background = '#dc3545';
                    
                    // Reset button after delay
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.style.background = '#03304d';
                        btn.disabled = false;
                        isProcessing = false;
                    }, 3000);
                });
        }
        
        function triggerMainExtension() {
            return new Promise((resolve, reject) => {
                console.log('📡 Sending TRIGGER message to main extension...');
                
                // Send trigger message to main extension (let it do all the work)
                const triggerMessage = {
                    type: 'TRIGGER_AI_SUMMARY',
                    source: 'trigger-button-extension',
                    timestamp: Date.now()
                };
                
                console.log('📤 Sending trigger message to main extension:', triggerMessage);
                
                try {
                    // Send trigger message to main extension
                    window.parent.postMessage(triggerMessage, '*');
                    console.log('📤 Trigger message sent to parent window');
                    
                    // Send to all frames to ensure main extension receives it
                    if (window.parent && window.parent.frames) {
                        for (let i = 0; i < window.parent.frames.length; i++) {
                            try {
                                window.parent.frames[i].postMessage(triggerMessage, '*');
                                console.log(`📤 Trigger message sent to frame ${i}`);
                            } catch (e) {
                                // Ignore cross-origin errors
                            }
                        }
                    }
                    
                    // Simulate success for button feedback
                    setTimeout(() => {
                        resolve({
                            success: true,
                            message: 'Main extension triggered to generate summary with Claude API',
                            method: 'postMessage_trigger_only'
                        });
                    }, 1000);
                    
                } catch (error) {
                    console.error('❌ Failed to send trigger message:', error);
                    reject(error);
                }
            });
        }
        
        function triggerAISummaryGeneration() {
            return new Promise((resolve, reject) => {
                console.log('📡 Calling AI summary trigger API...');
                
                // Gather context information
                const dashboardInfo = {
                    timestamp: Date.now(),
                    trigger: 'button_click',
                    url: window.location.href
                };
                
                // Call your enhanced Gemini API with trigger action
                fetch('https://uq-solutions-gemini.vercel.app/api/gemini', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'generate_summary',
                        context: dashboardInfo,
                        program: 'Occupational Therapy',
                        institution: 'Saint Scholastica'
                    })
                })
                .then(response => {
                    console.log('📡 API Response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`API call failed: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('✅ API trigger successful:', data);
                    
                    // Send the generated summary directly to main extension
                    console.log('📤 Sending generated summary to main extension...');
                    
                    const summaryMessage = {
                        type: 'DISPLAY_AI_SUMMARY',
                        source: 'trigger-button-extension',
                        summary: data.summary,
                        program: data.program,
                        institution: data.institution,
                        timestamp: data.timestamp
                    };
                    
                    // Try multiple ways to send the message
                    try {
                        // Method 1: Send to parent
                        window.parent.postMessage(summaryMessage, '*');
                        console.log('📤 Summary sent to parent window');
                        
                        // Method 2: Send to all frames
                        if (window.parent && window.parent.frames) {
                            for (let i = 0; i < window.parent.frames.length; i++) {
                                try {
                                    window.parent.frames[i].postMessage(summaryMessage, '*');
                                    console.log(`📤 Summary sent to frame ${i}`);
                                } catch (e) {
                                    // Ignore errors
                                }
                            }
                        }
                        
                        // Method 3: Send to specific origin
                        window.parent.postMessage(summaryMessage, 'https://uq-solutions.vercel.app');
                        console.log('📤 Summary sent to specific origin');
                        
                    } catch (error) {
                        console.log('⚠️ Could not send summary message:', error);
                    }
                    
                    resolve(data);
                })
                .catch(error => {
                    console.error('❌ API trigger failed:', error);
                    reject(error);
                });
            });
        }
        
        // Ready message
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ Generate AI Summary button ready!');
            console.log('🎯 Button will trigger AI summary generation via API call');
        });
    </script>
</body>
</html>
