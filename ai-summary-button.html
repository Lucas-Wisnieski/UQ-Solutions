<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generate AI Summary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Avenir", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        
        /* Exact match for your Tableau buttons */
        .btn-tableau {
            background: #03304d;
            border: 1px solid #02253a;
            color: white;
            font-family: "Avenir", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 0;
            box-shadow: 0 1px 3px rgba(3, 48, 77, 0.2);
            transition: all 0.2s ease;
            width: 100%;
            min-height: 32px;
            white-space: nowrap;
        }
        
        .btn-tableau:hover {
            background: #044066;
            border-color: #02253a;
            box-shadow: 0 2px 4px rgba(3, 48, 77, 0.3);
        }
        
        .btn-tableau:active {
            background: #021e2f;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            transform: translateY(1px);
        }
        
        .btn-tableau:disabled {
            background: #6b7280;
            border-color: #4b5563;
            color: #d1d5db;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        /* Loading animation */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }
        
        .btn-loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Success state */
        .btn-success {
            background: #28a745 !important;
            border-color: #1e7e34 !important;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="btn-tableau" id="generateBtn" onclick="generateAISummary()">
            Generate AI Summary
        </button>
    </div>

    <script>
        console.log('üöÄ AI Summary Generator loaded');
        
        let isProcessing = false;
        
        function generateAISummary() {
            console.log('ü§ñ Generate AI Summary button clicked!');
            
            if (isProcessing) {
                console.log('‚è≥ Already processing...');
                return;
            }
            
            const btn = document.getElementById('generateBtn');
            const originalText = btn.textContent;
            
            // Start processing
            isProcessing = true;
            btn.disabled = true;
            btn.classList.add('btn-loading');
            btn.textContent = 'Generating...';
            
            console.log('‚ú® Triggering AI summary generation...');
            
            // Call your API to trigger summary generation
            triggerAISummaryGeneration()
                .then(result => {
                    console.log('‚úÖ AI summary generation triggered successfully');
                    
                    // Success state
                    btn.classList.remove('btn-loading');
                    btn.classList.add('btn-success');
                    btn.textContent = '‚úì Summary Generated';
                    
                    // Reset button after delay
                    setTimeout(() => {
                        btn.classList.remove('btn-success');
                        btn.textContent = originalText;
                        btn.disabled = false;
                        isProcessing = false;
                    }, 3000);
                })
                .catch(error => {
                    console.error('‚ùå AI summary generation failed:', error);
                    
                    // Error state
                    btn.classList.remove('btn-loading');
                    btn.textContent = '‚úó Failed - Try Again';
                    btn.style.background = '#dc3545';
                    
                    // Reset button after delay
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.style.background = '#03304d';
                        btn.disabled = false;
                        isProcessing = false;
                    }, 3000);
                });
        }
        
        function triggerAISummaryGeneration() {
            return new Promise((resolve, reject) => {
                console.log('üì° Calling AI summary trigger API...');
                
                // Gather context information
                const dashboardInfo = {
                    timestamp: Date.now(),
                    trigger: 'button_click',
                    url: window.location.href
                };
                
                // Call your new trigger API
                fetch('https://uq-solutions.vercel.app/api/trigger-summary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'generate_summary',
                        context: dashboardInfo,
                        program: 'Occupational Therapy',
                        institution: 'Saint Scholastica'
                    })
                })
                .then(response => {
                    console.log('üì° API Response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`API call failed: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('‚úÖ API trigger successful:', data);
                    resolve(data);
                })
                .catch(error => {
                    console.error('‚ùå API trigger failed:', error);
                    reject(error);
                });
            });
        }
        
        // Ready message
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ Generate AI Summary button ready!');
            console.log('üéØ Button will trigger AI summary generation via API call');
        });
    </script>
</body>
</html>
