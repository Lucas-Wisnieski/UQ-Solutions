<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Program Summary</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            padding: 20px;
            background: #f8f9fa;
            min-height: 100vh;

        .container {

            margin: 0 auto;

            padding: 24px;

            display: flex;

        .summary-text {
            background: #ffffff;
            border: 2px solid #e9ecef;

        .config-section {

        .config-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #ffcdd2;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">AI Program Summary</h1>
            <div>
                <button id="diagnosticsBtn" style="margin-right: 10px; padding: 8px 16px; background: #17a2b8; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Run Diagnostics
                </button>
                <button class="refresh-btn" id="refreshBtn" style="cursor: pointer;">
                    Generate Summary
                </button>
            </div>
        </div>
        
        <div class="config-section" id="configSection">
            <h4>Configuration Required</h4>
            <p>Using secure proxy server - no API key needed!</p>
        </div>
        
        <div id="loadingIndicator" class="loading" style="display: none;">
            <div class="spinner"></div>
            <span>Analyzing program data and generating AI summary...</span>
        </div>
        
        <div class="summary-container">
            <div class="summary-text" id="summaryText">
                Click "Generate Summary" to analyze your program data and create an AI-powered summary using your secure proxy server.
            </div>
        </div>
        
        <div id="errorMessage" class="error" style="display: none;"></div>
    </div>

    <script>
        console.log('üöÄ AI Summary Extension v2025.01.23.04 loaded');
        const EXTENSION_VERSION = 'v2025.01.23.04';
        
        // Global variables
        let claudeApiKey = '';
        
        // Show version in title
        document.addEventListener('DOMContentLoaded', function() {
            document.title = `AI Program Summary ${EXTENSION_VERSION}`;
        });
        
        // Core functions - define these first
        function runDiagnostics() {
            console.log('=== RUNNING DETAILED DIAGNOSTICS ===');
            alert('Running comprehensive diagnostics - check console for details!');
            
            // Safely check Tableau API status
            let tableauStatus = 'Not Available';
            let apiPermissions = 'Unknown';
            
            if (typeof tableau !== 'undefined') {
                tableauStatus = 'Object Available';
                if (tableau.extensions) {
                    try {
                        const worksheets = tableau.extensions.dashboardContent.dashboard.worksheets;
                        apiPermissions = `${worksheets.length} worksheets accessible`;
                    } catch (error) {
                        apiPermissions = `Error: ${error.message}`;
                    }
                } else {
                    apiPermissions = 'Extensions property missing';
                }
            } else {
                tableauStatus = 'Object Not Defined';
                apiPermissions = 'API scripts failed to load';
            }
            
            // Check DOM access
            let domAccess = 'No Access';
            let tablesFound = 0;
            
            try {
                if (window.parent && window.parent.document) {
                    const tables = window.parent.document.querySelectorAll('table, [role="grid"], [role="table"]');
                    tablesFound = tables.length;
                    domAccess = `${tablesFound} tables found`;
                    
                    // Try to get sample data from first table
                    if (tables.length > 0) {
                        const firstTable = tables[0];
                        const rows = firstTable.querySelectorAll('tr');
                        domAccess += ` (${rows.length} rows in first table)`;
                    }
                } else {
                    domAccess = 'Parent window not accessible';
                }
            } catch (error) {
                domAccess = `Blocked: ${error.message}`;
            }
            
            document.getElementById('summaryText').innerHTML = `
<strong>üîç COMPREHENSIVE DIAGNOSTIC REPORT</strong>

<strong>üéØ Extension Status:</strong>
- Version: ${EXTENSION_VERSION}
- Running in Tableau: ‚úÖ YES (permission dialog showed)
- Parent window access: ${window.parent !== window ? '‚úÖ YES' : '‚ùå NO'}
- Extension loaded: ‚úÖ YES

<strong>üîå Tableau Extensions API:</strong>
- API Status: ‚ùå ${tableauStatus}
- Script Loading: ‚ùå All API URLs failed to load
- Permissions: ${apiPermissions}
- Dashboard Access: Not Available (API not loaded)

<strong>üåê DOM Data Access:</strong>
- Parent DOM Access: ${domAccess}
- Tables Found: ${tablesFound}
- Data Extraction Method: ${tablesFound > 0 ? '‚úÖ DOM Parsing Available' : '‚ùå No Tables Found'}

<strong>üîß Proxy Server:</strong>
- URL: https://uq-solutions.vercel.app/api/claude
- Status: ‚úÖ Ready (tested working)

<strong>üìã Current Situation:</strong>

üö® <strong>MAIN ISSUE:</strong> Tableau Extensions API scripts are not loading
- All 3 API endpoints failed to load
- This means we cannot use the official Tableau API
- BUT we can still read data via DOM parsing

‚úÖ <strong>WORKING SOLUTION:</strong> DOM-based data extraction
- Extension has proper permissions ("Full Data Access: Yes")
- Can access parent window and read table data
- Will work with filter changes if we read DOM each time

<strong>üéØ Next Steps:</strong>
1. ‚úÖ Use DOM parsing for data extraction (bypass API issues)
2. ‚úÖ Test "Generate Summary" with current table data
3. ‚úÖ Change filters and test again to verify dynamic reading

<strong>Status: Ready to generate summaries using DOM extraction!</strong>
            `;
        }
        
        function saveApiKey() {
            console.log('Save API key clicked');
            // Not needed with proxy server
        }
        
        function generateSummary() {
            console.log('Generate summary clicked - ONLY using real table data...');
            
            // Show loading state
            document.getElementById('loadingIndicator').style.display = 'block';
            hideError();
            
            // ONLY try to get real data - no fallbacks to generic data
            getActualTableData().then(function(data) {
                if (!data || !data.metrics || data.metrics.length === 0) {
                    throw new Error('No real table data found. Please ensure the data table is visible and contains metrics.');
                }
                
                console.log('‚úÖ Using REAL table data:', data);
                return callClaudeAPI(data);
            }).then(function(summary) {
                document.getElementById('summaryText').innerHTML = summary;
                document.getElementById('loadingIndicator').style.display = 'none';
            }).catch(function(error) {
                console.error('Failed to get real data:', error);
                document.getElementById('loadingIndicator').style.display = 'none';
                showError('Could not read real table data: ' + error.message + '\n\nPlease ensure:\n1. The data table is visible in your dashboard\n2. The table contains program metrics\n3. Try refreshing the dashboard');
            });
        }
        
        function getActualTableData() {
            console.log('üéØ STRICT MODE: Only reading actual table data - no fallbacks!');
            
            return new Promise(function(resolve, reject) {
                // Method 1: Try Tableau Extensions API first (most reliable)
                if (typeof tableau !== 'undefined' && tableau.extensions) {
                    console.log('Attempting Tableau API data extraction...');
                    
                    try {
                        const worksheets = tableau.extensions.dashboardContent.dashboard.worksheets;
                        console.log('Found worksheets:', worksheets.map(w => w.name));
                        
                        if (worksheets.length === 0) {
                            reject(new Error('No worksheets found in dashboard'));
                            return;
                        }
                        
                        // Try each worksheet until we find one with data
                        let worksheetIndex = 0;
                        
                        function tryNextWorksheet() {
                            if (worksheetIndex >= worksheets.length) {
                                reject(new Error('No worksheets contain accessible data'));
                                return;
                            }
                            
                            const worksheet = worksheets[worksheetIndex];
                            console.log(`Trying worksheet ${worksheetIndex + 1}: "${worksheet.name}"`);
                            
                            worksheet.getUnderlyingDataAsync()
                                .then(function(dataTable) {
                                    console.log(`‚úÖ Got data from "${worksheet.name}":`, dataTable.data.length, 'rows');
                                    
                                    if (dataTable.data.length === 0) {
                                        console.log('Worksheet has no data, trying next...');
                                        worksheetIndex++;
                                        tryNextWorksheet();
                                        return;
                                    }
                                    
                                    const processedData = processTableauAPIData(dataTable, worksheet.name);
                                    if (processedData.metrics.length === 0) {
                                        console.log('No metrics found in this worksheet, trying next...');
                                        worksheetIndex++;
                                        tryNextWorksheet();
                                        return;
                                    }
                                    
                                    console.log('‚úÖ Successfully processed real Tableau API data!');
                                    resolve(processedData);
                                })
                                .catch(function(error) {
                                    console.log(`Failed to get data from "${worksheet.name}":`, error.message);
                                    worksheetIndex++;
                                    tryNextWorksheet();
                                });
                        }
                        
                        tryNextWorksheet();
                        
                    } catch (error) {
                        console.error('Tableau API error:', error);
                        // Fall through to Method 2
                        tryParentWindowExtraction();
                    }
                } else {
                    console.log('Tableau API not available, trying parent window extraction...');
                    tryParentWindowExtraction();
                }
                
                function tryParentWindowExtraction() {
                    console.log('Method 2: Attempting to extract from parent window DOM...');
                    
                    try {
                        if (!window.parent || window.parent === window) {
                            reject(new Error('Not running in iframe - cannot access parent dashboard'));
                            return;
                        }
                        
                        // Try to access parent document
                        let parentDoc;
                        try {
                            parentDoc = window.parent.document;
                        } catch (crossOriginError) {
                            reject(new Error('Cannot access parent window due to cross-origin restrictions'));
                            return;
                        }
                        
                        // Look for tables in parent document
                        const tableSelectors = [
                            'table',
                            '[role="grid"]',
                            '[role="table"]',
                            '.tabular-data',
                            '.crosstab',
                            '[class*="table"]',
                            '[class*="tabular"]'
                        ];
                        
                        let foundData = null;
                        
                        for (let selector of tableSelectors) {
                            const tables = parentDoc.querySelectorAll(selector);
                            console.log(`Found ${tables.length} elements with selector: ${selector}`);
                            
                            for (let table of tables) {
                                const extractedData = extractRealTableData(table);
                                if (extractedData && extractedData.length > 0) {
                                    console.log('‚úÖ Successfully extracted table data!');
                                    foundData = extractedData;
                                    break;
                                }
                            }
                            
                            if (foundData) break;
                        }
                        
                        if (!foundData) {
                            reject(new Error('No readable table data found in dashboard. Ensure the data table is visible and contains metrics.'));
                            return;
                        }
                        
                        const processedData = processDOMExtractedData(foundData);
                        if (processedData.metrics.length === 0) {
                            reject(new Error('Table found but contains no numeric metrics to analyze'));
                            return;
                        }
                        
                        console.log('‚úÖ Successfully processed DOM-extracted data!');
                        resolve(processedData);
                        
                    } catch (error) {
                        reject(new Error('Failed to extract data from dashboard: ' + error.message));
                    }
                }
            });
        }
        
        function processTableauAPIData(dataTable, worksheetName) {
            const columns = dataTable.columns.map(col => col.fieldName);
            const rows = dataTable.data;
            
            console.log('Processing Tableau API data:');
            console.log('- Columns:', columns);
            console.log('- Rows:', rows.length);
            
            let program = 'Unknown Program';
            let jobTarget = 'Unknown Job';
            const metrics = [];
            const allData = [];
            
            // Process each row
            rows.forEach(function(row, rowIndex) {
                const rowData = {};
                columns.forEach(function(col, colIndex) {
                    if (row[colIndex] && row[colIndex].value !== null) {
                        rowData[col] = row[colIndex].value;
                    }
                });
                allData.push(rowData);
                
                // Extract program and job info from first row or any row that has it
                if (rowData['CIP Code & Award Level'] && program === 'Unknown Program') {
                    program = rowData['CIP Code & Award Level'];
                }
                if (rowData['UQ Job'] && jobTarget === 'Unknown Job') {
                    jobTarget = rowData['UQ Job'];
                }
            });
            
            // Extract all unique metrics
            const metricsSeen = new Set();
            allData.forEach(function(row) {
                Object.keys(row).forEach(function(key) {
                    const value = row[key];
                    if (typeof value === 'number' && !metricsSeen.has(key)) {
                        metrics.push({
                            name: key,
                            value: value
                        });
                        metricsSeen.add(key);
                    }
                });
            });
            
            console.log('Extracted from Tableau API:');
            console.log('- Program:', program);
            console.log('- Job Target:', jobTarget);
            console.log('- Metrics:', metrics.length);
            
            return {
                program: program,
                jobTarget: jobTarget,
                metrics: metrics,
                dataSource: `Real Tableau Data (${worksheetName})`,
                recordCount: rows.length,
                extractionMethod: 'Tableau Extensions API',
                timestamp: new Date().toLocaleString()
            };
        }
        
        function extractRealTableData(tableElement) {
            try {
                const rows = tableElement.querySelectorAll('tr');
                if (rows.length < 2) return null; // Need header + data
                
                console.log(`Examining table with ${rows.length} rows`);
                
                // Get headers from first row
                const headerRow = rows[0];
                const headers = Array.from(headerRow.querySelectorAll('th, td'))
                    .map(cell => cell.textContent.trim())
                    .filter(header => header.length > 0);
                
                if (headers.length === 0) return null;
                
                console.log('Table headers:', headers);
                
                // Extract data from remaining rows
                const dataRows = [];
                for (let i = 1; i < rows.length; i++) {
                    const cells = Array.from(rows[i].querySelectorAll('td, th'));
                    const rowData = {};
                    let hasData = false;
                    
                    cells.forEach(function(cell, index) {
                        if (headers[index]) {
                            const cellText = cell.textContent.trim();
                            if (cellText.length > 0) {
                                // Try to parse as number
                                const numValue = parseFloat(cellText.replace(/[,%$]/g, ''));
                                rowData[headers[index]] = isNaN(numValue) ? cellText : numValue;
                                hasData = true;
                            }
                        }
                    });
                    
                    if (hasData) {
                        dataRows.push(rowData);
                    }
                }
                
                console.log(`Extracted ${dataRows.length} data rows from table`);
                return dataRows.length > 0 ? dataRows : null;
                
            } catch (error) {
                console.error('Error extracting table data:', error);
                return null;
            }
        }
        
        function processDOMExtractedData(tableData) {
            let program = 'Current Dashboard Selection';
            let jobTarget = 'Current Job Target';
            const metrics = [];
            
            console.log('Processing DOM extracted data:', tableData.length, 'rows');
            
            // Find program and job info
            tableData.forEach(function(row) {
                Object.keys(row).forEach(function(key) {
                    const value = row[key];
                    if (typeof value === 'string') {
                        if (key.toLowerCase().includes('cip') || 
                            key.toLowerCase().includes('program') || 
                            key.toLowerCase().includes('award') ||
                            (typeof value === 'string' && value.includes('|'))) {
                            program = value;
                        }
                        if (key.toLowerCase().includes('job') || key.toLowerCase().includes('uq job')) {
                            jobTarget = value;
                        }
                    }
                });
            });
            
            // Extract all numeric metrics
            const metricsSeen = new Set();
            tableData.forEach(function(row) {
                Object.keys(row).forEach(function(key) {
                    const value = row[key];
                    if (typeof value === 'number' && !metricsSeen.has(key)) {
                        metrics.push({
                            name: key,
                            value: value
                        });
                        metricsSeen.add(key);
                    }
                });
            });
            
            console.log('Processed DOM data:');
            console.log('- Program:', program);
            console.log('- Job Target:', jobTarget);
            console.log('- Metrics:', metrics.length);
            
            return {
                program: program,
                jobTarget: jobTarget,
                metrics: metrics,
                dataSource: 'Real Dashboard Table (DOM Extraction)',
                recordCount: tableData.length,
                extractionMethod: 'DOM Parsing',
                timestamp: new Date().toLocaleString()
            };
        }
        
        function processRealTableauData(dataTable) {
            console.log('Processing real Tableau data...');
            const columns = dataTable.columns.map(col => col.fieldName);
            const rows = dataTable.data;
            
            console.log('Columns found:', columns);
            console.log('Row count:', rows.length);
            
            let program = 'Unknown Program';
            let jobTarget = 'Unknown Job';
            let metrics = [];
            
            rows.forEach(function(row) {
                const rowData = {};
                columns.forEach(function(col, index) {
                    rowData[col] = row[index].value;
                });
                
                if (rowData['CIP Code & Award Level']) {
                    program = rowData['CIP Code & Award Level'];
                }
                if (rowData['UQ Job']) {
                    jobTarget = rowData['UQ Job'];
                }
                
                Object.keys(rowData).forEach(function(key) {
                    if (key.toLowerCase().includes('score') || 
                        key.toLowerCase().includes('rate') ||
                        key.toLowerCase().includes('%') ||
                        (typeof rowData[key] === 'number' && !key.includes('Code'))) {
                        metrics.push({
                            name: key,
                            value: rowData[key]
                        });
                    }
                });
            });
            
            return {
                program: program,
                jobTarget: jobTarget,
                metrics: metrics.slice(0, 10),
                dataSource: 'Real Tableau Data',
                recordCount: rows.length
            };
        }
        
        // Remove all the old fallback functions that created generic data
        // getDataFromCurrentView, createContextualData, etc. - DELETED
        
        // Keep only the essential functions for real data processing
        
        function callClaudeAPI(data) {
            const isRealData = data.dataSource && data.dataSource.includes('Real');
            
            const prompt = `Analyze the following program performance data and create a comprehensive summary:

${isRealData ? 'REAL DASHBOARD DATA ANALYSIS' : 'DASHBOARD CONTEXT ANALYSIS'}
Program: ${data.program}
Job Target: ${data.jobTarget}
Data Source: ${data.dataSource || 'Sample Data'}
Records Analyzed: ${data.recordCount || 'Sample'}

Key Performance Metrics:
${data.metrics.map(m => `‚Ä¢ ${m.name}: ${m.value}`).join('\n')}

Please provide a clear, actionable summary that includes:
1. Overall program performance assessment
2. Key strengths and areas for improvement  
3. Market opportunity analysis
4. Recommendations for program development

${isRealData ? 
'This analysis is based on current dashboard data reflecting the selected filters and real-time metrics.' :
'This analysis is based on your dashboard context and program information.'}

Keep the summary concise but comprehensive, suitable for academic administrators and program directors. Format it with clear sections and bullet points for readability.`;

            // Use proxy server
            console.log('Calling proxy server...');
            
            return fetch('https://uq-solutions.vercel.app/api/claude', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    prompt: prompt
                })
            })
            .then(function(response) {
                console.log('Proxy response status:', response.status);
                
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Proxy server error: ' + response.status);
                }
            })
            .then(function(result) {
                if (result.success) {
                    console.log('‚úÖ Proxy server success!');
                    return result.content;
                } else {
                    throw new Error(result.error || 'Proxy returned error');
                }
            })
            .catch(function(error) {
                console.error('Proxy server error:', error);
                return generateFallbackAnalysis(data);
            });
        }
        
        function generateFallbackAnalysis(data) {
            return `<strong>ü§ñ AI ANALYSIS - ${data.program?.toUpperCase() || 'PROGRAM ANALYSIS'}</strong>

<strong>üìä OVERALL PERFORMANCE ASSESSMENT</strong>
${data.program ? `The ${data.program} program` : 'This program'} ${data.jobTarget ? `targeting ${data.jobTarget} positions` : ''} shows performance across ${data.metrics.length} key metrics${data.recordCount ? ` based on ${data.recordCount} data points` : ''}.

<strong>üí™ KEY STRENGTHS</strong>
${data.metrics.filter(m => typeof m.value === 'number' && m.value > 0).slice(0, 3).map(m => 
    `‚Ä¢ <strong>${m.name} (${m.value}):</strong> ${getMetricInsight(m.name, m.value, 'strength')}`
).join('\n') || '‚Ä¢ Strong foundational program elements identified'}

<strong>‚ö†Ô∏è AREAS FOR IMPROVEMENT</strong>
${data.metrics.filter(m => typeof m.value === 'number' && m.value <= 0).slice(0, 3).map(m => 
    `‚Ä¢ <strong>${m.name} (${m.value}):</strong> ${getMetricInsight(m.name, m.value, 'improvement')}`
).join('\n') || '‚Ä¢ Opportunities for enhancement across multiple dimensions'}

<strong>üéØ STRATEGIC RECOMMENDATIONS</strong>

<strong>1. Data-Driven Improvements</strong>
‚Ä¢ Focus on metrics showing negative trends
‚Ä¢ Leverage strengths in high-performing areas

<strong>2. Market Positioning</strong>
‚Ä¢ Address competitive challenges
‚Ä¢ Capitalize on demand opportunities

<strong>3. Program Enhancement</strong>
‚Ä¢ Update curriculum based on market feedback
‚Ä¢ Strengthen industry partnerships

<strong>üìà EXPECTED OUTCOMES</strong>
Implementation of targeted improvements should enhance overall program performance and market competitiveness.

<strong>üìä Data Source:</strong> ${data.dataSource} | Records: ${data.recordCount || 'Sample'}`;
        }
        
        function getMetricInsight(metricName, value, type) {
            const name = metricName.toLowerCase();
            
            if (name.includes('score') || name.includes('demand') || name.includes('opportunity')) {
                if (type === 'strength') {
                    return value > 1 ? 'Excellent performance indicator' : 'Positive trend observed';
                } else {
                    return value < 0 ? 'Requires immediate attention' : 'Below optimal performance';
                }
            }
            
            if (name.includes('growth') || name.includes('%')) {
                if (type === 'strength') {
                    return 'Strong market position';
                } else {
                    return 'Growth opportunities available';
                }
            }
            
            return type === 'strength' ? 'Competitive advantage' : 'Area for strategic focus';
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function checkApiKey() {
            // Since we're using proxy server, we don't need API key input
            document.getElementById('configSection').style.display = 'none';
            console.log('‚úÖ Using secure proxy server - no API key needed');
        }
        
        // Set up event listeners when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up event listeners...');
            
            // Add click events
            document.getElementById('diagnosticsBtn').onclick = runDiagnostics;
            document.getElementById('refreshBtn').onclick = generateSummary;
            
            console.log('‚úÖ Event listeners added');
            
            // Check for existing API key
            checkApiKey();
            
            // Try to load Tableau API
            loadTableauAPI();
        });
        
        // Tableau API loader
        function loadTableauAPI() {
            console.log('Attempting to load Tableau API...');
            
            const urls = [
                'https://prod-useast-b.online.tableau.com/javascripts/api/tableau.extensions.1.latest.min.js',
                'https://online.tableau.com/javascripts/api/tableau.extensions.1.latest.min.js',
                'https://public.tableau.com/javascripts/api/tableau.extensions.1.latest.min.js'
            ];
            
            let currentIndex = 0;
            
            function tryLoad() {
                if (currentIndex >= urls.length) {
                    console.log('All Tableau API URLs failed - extension will work in demo mode');
                    return;
                }
                
                const script = document.createElement('script');
                script.src = urls[currentIndex];
                
                script.onload = function() {
                    console.log('‚úÖ Tableau API loaded from:', urls[currentIndex]);
                    if (typeof tableau !== 'undefined') {
                        console.log('Tableau object available:', typeof tableau);
                        initializeTableauExtension();
                    }
                };
                
                script.onerror = function() {
                    console.log('‚ùå Failed to load from:', urls[currentIndex]);
                    currentIndex++;
                    tryLoad();
                };
                
                document.head.appendChild(script);
            }
            
            tryLoad();
        }
        
        function initializeTableauExtension() {
            if (typeof tableau !== 'undefined' && tableau.extensions) {
                console.log('Initializing Tableau Extensions API...');
                tableau.extensions.initializeAsync().then(function() {
                    console.log('‚úÖ Tableau Extension initialized successfully!');
                }).catch(function(error) {
                    console.error('‚ùå Tableau Extension initialization failed:', error);
                });
            }
        }
        
        console.log('Extension script loaded successfully');
    </script>
